<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Address Book</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <h1><a href="#">My Address Book</a></h1>
      <span class="material-symbols-outlined" id="add-contact-btn"
        >add_circle</span
      >
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
      <section class="contact-add-modal">
        <form class="contact-add-form">
          <div class="form-header-container">
            <h2>Add Contact</h2>
            <span class="material-symbols-outlined" id="add-contact-close-btn"
              >close</span
            >
          </div>

          <div class="contact-add-form-row">
            <div class="contact-add-form-col">
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="First Name"
              />
            </div>
            <div class="contact-add-form-col">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
              />
            </div>
          </div>

          <div class="contact-add-form-row">
            <div class="contact-add-form-col">
              <label for="phone">Phone Number</label>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="Phone Number"
              />
            </div>
          </div>

          <div class="contact-add-form-row">
            <div class="contact-add-form-col">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
              />
            </div>
          </div>

          <div class="contact-add-form-row">
            <div class="contact-add-form-col">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                placeholder="Address"
              ></textarea>
            </div>
          </div>
          <div class="contact-add-form-btn-container">
            <button type="reset">
              <span class="material-symbols-outlined" id="add-contact-reset-btn"
                >ink_eraser</span
              >Clear All
            </button>
            <button type="submit">
              <span class="material-symbols-outlined" id="add-contact-save-btn"
                >save</span
              >Save
            </button>
          </div>
        </form>
      </section>
      <section class="search-container">
        <form id="search-form">
          <div class="search">
            <div>
              <span class="material-symbols-outlined" id="contact-search-btn"
                >search</span
              >
              <input type="text" name="search" id="search" />
            </div>
            <button type="submit">Search</button>
          </div>
        </form>
      </section>
      <section class="contact-list-container">
        <ul class="contact-lists"></ul>
        <div class="home-btn">
          Back To Home
          <span class="material-symbols-outlined" id="contact-search-btn"
            >home</span
          >
        </div>
      </section>
    </main>
    <!-- main end -->

    <script src="./jquery-3.7.0.min.js"></script>
    <script src="./app.js"></script>
    <!-- script end -->
  </body>
</html>
